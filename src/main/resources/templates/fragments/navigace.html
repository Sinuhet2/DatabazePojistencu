<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Navigační lišta</title>
    <!-- Načítání Bootstrap stylů pro zajištění responzivního designu a předdefinovaných stylů -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Fragment pro navigační lištu, který může být zahrnut do jiných šablon -->
<div th:fragment="navigace">
    <!-- Navigační lišta s tmavým pozadím -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Odkaz na domovskou stránku s logem aplikace -->
        <a class="navbar-brand" href="/">Databáze pojištěnců</a>

        <!-- Tlačítko pro mobilní zobrazení, které zobrazuje a skrývá menu -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Hlavní menu, které se zobrazuje ve větších obrazovkách a může být zkolabováno na mobilních zařízeních -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Seznam položek v menu s horizontálním zarovnáním -->
            <ul class="navbar-nav w-100 d-flex justify-content-between">

                <!-- Odkazy na hlavní stránku s pojištěnci a pojištěními, zarovnané na střed (vpravo) -->
                <div class="d-flex mx-auto" style="justify-content: flex-end; width: 70%;">
                    <!-- Odkaz na seznam pojištěnců s podmíněnou aktivní třídou na základě aktuální URL -->
                    <li class="nav-item" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/seznamPojistencu') ? 'active' : ''}">
                        <a class="nav-link" href="/pojistenec/seznamPojistencu" id="pojistenciLink">Seznam pojištěnců</a>
                    </li>

                    <!-- Odkaz na seznam pojištění s podmíněnou aktivní třídou na základě aktuální URL -->
                    <li class="nav-item" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/seznamPojisteni') ? 'active' : ''}">
                        <a class="nav-link" href="/pojisteni/seznamPojisteni">Seznam pojištění</a>
                    </li>

                    <!-- Odkaz na přidání nového pojištěnce s podmíněnou aktivní třídou na základě aktuální URL -->
                    <li class="nav-item" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/pridatPojistence') ? 'active' : ''}">
                        <a class="nav-link" href="/pojistenec/pridatPojistence" id="createPojistenecLink">Přidat pojištěnce</a>
                    </li>

                    <!-- Odkaz na domovskou stránku s podmíněnou aktivní třídou na základě aktuální URL -->
                    <li class="nav-item" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/') ? 'active' : ''}">
                        <a class="nav-link" href="/" id="homeLink">Domů</a>
                    </li>
                </div>

                <!-- Odkazy na informace o projektu a autorovi, zarovnané na pravou stranu -->
                <div class="d-flex ml-auto">
                    <!-- Odkaz na stránku "O projektu" s podmíněnou aktivní třídou na základě aktuální URL -->
                    <li class="nav-item" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/oProjektu') ? 'active' : ''}">
                        <a class="nav-link" href="/oProjektu" id="projektLink">O projektu</a>
                    </li>

                    <!-- Odkaz na stránku "O mně" s podmíněnou aktivní třídou na základě aktuální URL -->
                    <li class="nav-item" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/oMne') ? 'active' : ''}">
                        <a class="nav-link" href="/oMne" id="meLink">O mně</a>
                    </li>
                </div>

            </ul>
        </div>
    </nav>
</div>

<!-- Načítání jQuery a Bootstrap JavaScriptu pro správné fungování interaktivních prvků -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
